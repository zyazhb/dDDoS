{{define "situationawareness.html"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dDDos</title>
    <!-- CSS -->
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <!-- dateRangePicker -->
    <link href="/plugins/daterangepicker/daterangepicker.css" rel="stylesheet">
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="icon" href="/img/favicon.png">
    <!-- Fonts -->
    <link href="/fonts/inter/inter.css" rel="stylesheet">
    <link href="/css/css1.css" rel="stylesheet">
    <link href="/css/css2.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="http://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script><script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <!-- jQuery -->
    <script src="/js/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/echarts/4.7.0/echarts.js"></script>
</head>

<body class="body">
    <!-- include header -->
    {{template "/header" .}}

    <!-- main -->
    <main>
        <!-- include sidebar -->
        {{template "/sidebar" .}}
        <!-- main content -->
        <div class="main-container">
            <div class="overflow-hidden">
                <div id="dashboard">
                    <!-- content-header -->
                    <div class="row flex-wrap align-items-center px-6 py-5">
                        <div class="col">
                            <div class="text-light pb-5 pb-lg-0 mr-auto">
                                <h2 class="fw-100 mb-0">安全态势感知</h2>
                                <!-- <p class="mb-0">基于区块链及分布式机器学习的物联网设备安全态势感知及控制平台</p> -->
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- panel -->
            <div class="panel">

                <div id="container" style="width: 100%;height:580px;"></div>
                <script type="text/javascript">
                    var app = {};

                    var chartDom = document.getElementById('container');
                    var myChart = echarts.init(chartDom);
                    var option;

                    var cellSize = [80, 80];
                    var pieRadius = 30;

                    function getVirtulData() {
                        var date = +echarts.number.parseDate('2017-02-01');
                        var end = +echarts.number.parseDate('2017-03-01');
                        var dayTime = 3600 * 24 * 1000;
                        var data = [];
                        for (var time = date; time < end; time += dayTime) {
                            data.push([
                                echarts.format.formatTime('yyyy-MM-dd', time),
                                Math.floor(Math.random() * 10000)
                            ]);
                        }
                        return data;
                    }

                    function getPieSeries(scatterData, chart) {
                        return scatterData.map(function (item, index) {
                            var center = chart.convertToPixel('calendar', item);
                            return {
                                id: index + 'pie',
                                type: 'pie',
                                center: center,
                                label: {
                                    normal: {
                                        formatter: '{c}',
                                        position: 'inside'
                                    }
                                },
                                radius: pieRadius,
                                data: [
                                    { name: '工作', value: Math.round(Math.random() * 24) },
                                    { name: '娱乐', value: Math.round(Math.random() * 24) },
                                    { name: '睡觉', value: Math.round(Math.random() * 24) },
                                    { name: '工作2', value: Math.round(Math.random() * 24) },
                                    { name: '娱乐2', value: Math.round(Math.random() * 24) },
                                    { name: '睡觉2', value: Math.round(Math.random() * 24) }
                                ]
                            };
                        });
                    }

                    function getPieSeriesUpdate(scatterData, chart) {
                        return scatterData.map(function (item, index) {
                            var center = chart.convertToPixel('calendar', item);
                            return {
                                id: index + 'pie',
                                center: center
                            };
                        });
                    }

                    var scatterData = getVirtulData();

                    option = {
                        tooltip: {},
                        legend: {
                            data: ['工作', '娱乐', '睡觉', '工作2', '娱乐2', '睡觉2'],
                            bottom: 20
                        },
                        calendar: {
                            top: 'middle',
                            left: 'center',
                            orient: 'vertical',
                            cellSize: cellSize,
                            yearLabel: {
                                show: false,
                                fontSize: 30
                            },
                            dayLabel: {
                                margin: 20,
                                firstDay: 1,
                                nameMap: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
                            },
                            monthLabel: {
                                show: false
                            },
                            range: ['2017-02']
                        },
                        series: [{
                            id: 'label',
                            type: 'scatter',
                            coordinateSystem: 'calendar',
                            symbolSize: 1,
                            label: {
                                show: true,
                                formatter: function (params) {
                                    return echarts.format.formatTime('dd', params.value[0]);
                                },
                                offset: [-cellSize[0] / 2 + 10, -cellSize[1] / 2 + 10],
                                fontSize: 14
                            },
                            data: scatterData
                        }]
                    };

                    var pieInitialized;
                    setTimeout(function () {
                        pieInitialized = true;
                        myChart.setOption({
                            series: getPieSeries(scatterData, myChart)
                        });
                    }, 10);

                    app.onresize = function () {
                        if (pieInitialized) {
                            myChart.setOption({
                                series: getPieSeriesUpdate(scatterData, myChart)
                            });
                        }
                    };

                    option && myChart.setOption(option);


                </script>

                {{end}}
