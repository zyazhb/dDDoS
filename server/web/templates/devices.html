<script>
    for (let index = 0; index < 5; index++) {
        let name = "#test".concat(index);

        $(name).click(function () {
            if ($(this).hasClass("btn-outline-warning")) {
                $(this).removeClass("btn-outline-warning");
                $(this).addClass("btn-outline-danger");

                $(this).text("UNDER ATTACK");

                return false;
            } else if ($(this).hasClass("btn-outline-danger")) {
                $(this).removeClass("btn-outline-danger");
                $(this).addClass("btn-outline-success");

                $(this).text("OFFLINE");
                return false;
            } else if ($(this).hasClass("btn-outline-success")) {
                $(this).removeClass("btn-outline-success");
                $(this).addClass("btn-outline-warning");

                $(this).text("RUN");
                return false;
            } else {
                console.log("Failed to change the style!");
            }
        });
    }

</script>
<script>
    $(document).ready(function () {
        var canvas = document.getElementById('canvas');
        var stage = new JTopo.Stage(canvas);
        //显示工具栏
        showJTopoToobar(stage);
        var scene = new JTopo.Scene(stage);
        scene.background = 'img/home1.png';

        var node = new JTopo.Node("扫地机器人");
        node.setLocation(150, 100);
        node.setImage('img/robots.png');
        scene.add(node);

        var node2 = new JTopo.Node("空气净化器");
        node2.setLocation(580, 350);
        node2.setImage('img/aircleaner.png');
        node2.fontColor = "000000";
        scene.add(node2);

        var node3 = new JTopo.Node("智能微波炉");
        node3.setLocation(570, 32);
        node3.setImage('img/oven.png');
        node3.fontColor = "000000";
        node3.alarm = '发现异常流量';
        scene.add(node3);

        setInterval(function () {
            if (node3.alarm == '发现异常流量') {
                node3.alarm = null;
            } else {
                node3.alarm = '发现异常流量'
            }
        }, 600);

        var gateway = new JTopo.Node("智能网关（边缘节点）");
        gateway.setLocation(100, 350);
        gateway.setImage('img/gateway.png');
        gateway.setSize(50, 50);
        scene.add(gateway);

        var link = newLink(gateway, node, '流量传输', 5);
        link.arrowsRadius = 10;
        var link2 = newLink(gateway, node2, '流量传输', 5);
        link2.arrowsRadius = 10;
        var link3 = newLink(gateway, node3, '流量传输', 5);
        link3.arrowsRadius = 10;
        link3.strokeColor = '249,58,58';

        var currentNode = null;

        function handlerz(event) {
            if (event.button == 0) {// 右键
                // 当前位置弹出菜单（div）
                $("#robotmenu").css({
                    top: event.pageY - 152.4 - 20,
                    left: event.pageX - 240 - 300
                }).show();
            }
            if (event.button == 2) {// 右键
                // 当前位置弹出菜单（div）
                $("#robotmenu").hide();
            }
        }
        function handlery(event, id) {
            if (event.button == 0) {// 右键
                // 当前位置弹出菜单（div）
                $("#" + id).css({
                    top: event.pageY - 152.4 - 20,
                    left: event.pageX - 240 + 100
                }).show();
            }
            if (event.button == 2) {// 右键
                // 当前位置弹出菜单（div）
                $("#" + id).hide();
            }
        }
        node.addEventListener('mouseup', function (event) {
            currentNode = this;
            handlerz(event);
        });

        node2.addEventListener('mouseup', function (event) {
            currentNode = this;
            var id = "airmenu";
            handlery(event, id);
        });

        node3.addEventListener('mouseup', function (event) {
            currentNode = this;
            var id = "ovenmenu";
            handlery(event, id);
        });

        function newLink(nodeA, nodeZ, text, dashedPattern) {
            var link = new JTopo.Link(nodeA, nodeZ, text);
            link.lineWidth = 3; // 线宽
            link.dashedPattern = dashedPattern; // 虚线
            link.bundleOffset = 60; // 折线拐角处的长度
            link.bundleGap = 20; // 线条之间的间隔
            link.textOffsetY = 3; // 文本偏移量（向下3个像素）
            link.strokeColor = '0,200,255';
            scene.add(link);
            return link;
        }
    });
</script>
