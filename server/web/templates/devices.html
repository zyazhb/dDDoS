<script>
    for (let index = 0; index < 5; index++) {
        let name = "#test".concat(index);

        $(name).click(function () {
            if ($(this).hasClass("btn-outline-warning")) {
                $(this).removeClass("btn-outline-warning");
                $(this).addClass("btn-outline-danger");

                $(this).text("UNDER ATTACK");

                return false;
            } else if ($(this).hasClass("btn-outline-danger")) {
                $(this).removeClass("btn-outline-danger");
                $(this).addClass("btn-outline-success");

                $(this).text("OFFLINE");
                return false;
            } else if ($(this).hasClass("btn-outline-success")) {
                $(this).removeClass("btn-outline-success");
                $(this).addClass("btn-outline-warning");

                $(this).text("RUN");
                return false;
            } else {
                console.log("Failed to change the style!");
            }
        });
    }

</script>
<script>
    $(document).ready(function () {
        var canvas = document.getElementById('canvas');
        var stage = new JTopo.Stage(canvas);
        //显示工具栏
        showJTopoToobar(stage);
        var scene = new JTopo.Scene(stage);
        scene.background = 'img/home1.png';

        var node = new JTopo.Node("扫地机器人");
        node.setLocation(150, 100);
        node.setImage('img/robots.png');
        scene.add(node);

        var currentNode = null;

        function handler(event) {
            if (event.button == 0) {// 右键
                // 当前位置弹出菜单（div）
                $("#contextmenu").css({
                    top: 100,
                    left: 100
                }).show();
                console.log(event.pageY);
                
            }
            if (event.button == 2) {// 右键
                // 当前位置弹出菜单（div）
                $("#contextmenu").hide();
            }
        }
        node.addEventListener('mouseup', function (event) {
            currentNode = this;
            handler(event);
        });

        // stage.click(function(event){
        //     if(event.button == 0){// 右键
        //         // 关闭弹出菜单（div）
        //         $("#contextmenu").hide();
        //     }
        // });
        $("#contextmenu a").click(function () {
            var text = $(this).text();

            if (text == '删除该节点') {
                scene.remove(currentNode);
                currentNode = null;
            } if (text == '撤销上一次操作') {
                currentNode.restore();
            } else {
                currentNode.save();
            }

            if (text == '更改颜色') {
                currentNode.fillColor = JTopo.util.randomColor();
            } else if (text == '顺时针旋转') {
                currentNode.rotate += 0.5;
            } else if (text == '逆时针旋转') {
                currentNode.rotate -= 0.5;
            } else if (text == '放大') {
                currentNode.scaleX += 0.2;
                currentNode.scaleY += 0.2;
            } else if (text == '缩小') {
                currentNode.scaleX -= 0.2;
                currentNode.scaleY -= 0.2;
            }
            $("#contextmenu").hide();
        });

    });
</script>
